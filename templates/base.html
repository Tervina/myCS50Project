<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Flask App{% endblock %}</title>

    <!-- âœ… Correct CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <!-- You can also add navbar here if it's common to all pages -->
    {% block navbar %}{% endblock %}

    <!-- Main content area -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer (optional) -->
    {% block footer %}{% endblock %}

    <!-- JS Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
